<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Anchor | Workplace Wellness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette: Calming Sage & Sand */
            --bg-color: #F2F5F3;         /* Very light grey-green */
            --card-bg: #FFFFFF;          /* Pure white */
            --primary-color: #6B9080;    /* Sage Green */
            --primary-hover: #557568;    /* Darker Sage */
            --secondary-color: #A4C3B2;  /* Light Sage */
            --accent-color: #CCE3DE;     /* Mist */
            --text-dark: #353535;        /* Soft Charcoal */
            --text-light: #6D6D6D;       /* Soft Grey */
            --border-radius: 16px;
            --shadow-soft: 0 10px 30px -10px rgba(107, 144, 128, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            line-height: 1.7;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card-bg);
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.8);
        }

        /* --- Header Styling --- */
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 40px;
        }

        /* --- The Main Activity Card --- */
        .activity-display {
            background-color: #FAFCFB;
            border: 2px solid var(--accent-color);
            border-radius: var(--border-radius);
            padding: 40px;
            min-height: 200px;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .activity-display h2 {
            font-family: 'Playfair Display', serif;
            color: var(--text-dark);
            margin-top: 0;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .activity-display p {
            color: var(--text-light);
            font-size: 1.1rem;
            max-width: 600px;
        }

        .activity-category-tag {
            background-color: var(--accent-color);
            color: var(--primary-hover);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* --- Buttons --- */
        button {
            cursor: pointer;
            border: none;
            outline: none;
            transition: var(--transition);
            font-family: 'Lato', sans-serif;
        }

        #randomize-button {
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1em;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(107, 144, 128, 0.3);
            margin-bottom: 40px;
        }

        #randomize-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 144, 128, 0.4);
        }

        /* --- Category Grid --- */
        .category-section {
            border-top: 1px solid var(--accent-color);
            padding-top: 30px;
        }

        .category-section h3 {
            font-family: 'Playfair Display', serif;
            color: var(--text-light);
            font-weight: 400;
            font-style: italic;
            margin-bottom: 25px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .category-button {
            background-color: white;
            border: 1px solid var(--accent-color);
            color: var(--text-light);
            padding: 12px 10px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .category-button:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* --- Hidden Areas & Answers --- */
        #answer-area {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
        }
        
        #answer-area.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #answer-area p {
            background-color: var(--accent-color);
            color: var(--primary-hover);
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            font-weight: 500;
        }

        .show-answer-button {
            background-color: transparent;
            color: var(--text-light);
            border: 1px solid var(--text-light);
            font-size: 0.8em;
            padding: 8px 16px;
            border-radius: 4px;
            margin-top: 15px;
        }

        .show-answer-button:hover {
            background-color: var(--text-light);
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 2rem; }
            .category-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Daily Anchor</h1>
        <div class="subtitle">Restore balance, focus, and energy to your workday.</div>
        
        <div class="activity-display" id="activity-output">
            <div class="activity-category-tag">Welcome</div>
            <h2>Ready to Reset?</h2>
            <p>Select a specific need below, or let us choose a moment of pause for you.</p>
        </div>

        <button id="randomize-button">Find a Random Anchor</button>

        <div class="category-section">
            <h3>Curate Your Break</h3>
            <div class="category-grid">
                <button class="category-button" data-category="Standing Movement">Standing Flow</button>
                <button class="category-button" data-category="Sitting Movement">Seated Flow</button>
                <button class="category-button" data-category="Posture Check">Posture Reset</button>
                <button class="category-button" data-category="Neck Mobility & Relief">Neck Relief</button>
                <button class="category-button" data-category="Floor Work (Yoga & Stretching)">Floor Yoga</button>
                <button class="category-button" data-category="Pain Management">Pain Relief</button>
                
                <button class="category-button" data-category="Mind Games">Cognitive Focus</button>
                <button class="category-button" data-category="Orienteering">Visual Reset</button>
                <button class="category-button" data-category="Mantras">Mantra</button>
                <button class="category-button" data-category="Creative Spark">Creativity</button> <button class="category-button" data-category="Productivity Flow">Focus Tools</button> <button class="category-button" data-category="Sensory Grounding">Grounding</button>
                <button class="category-button" data-category="Quick Visualization">Visualization</button>
                <button class="category-button" data-category="Gratitude Prompt">Gratitude</button>
                <button class="category-button" data-category="Guided Breathing">Breathwork</button>
                <button class="category-button" data-category="Journal Prompt">Reflection</button>
                <button class="category-button" data-category="Social Connection">Connection</button> <button class="category-button" data-category="Workspace Zen">Workspace Zen</button> <button class="category-button" data-category="Evening Wind-Down">Shutdown</button> 
            </div>
        </div>
        
        <div id="answer-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
